services:
  node:
    image: "node:alpine"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    expose:
      - "3001"
    ports:
      - "3001:3001"
    command: >
      sh -c "yarn &&
             yarn build &&
             yarn start"
networks:
  pokeapi_network:
    external: true
